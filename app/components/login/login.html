<div ng-include='"../shared/header/header.html"'></div>

<div class="container">

  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">PEAC Registration System
          </h1>
      </div>
  </div>

  <div class="section">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h1 class="text-center">Login</h1>
            </div>
             <div class="modal-body">
               <div class="alert alert-danger" ng-show="err">
                 <strong>Error!</strong> {{err}}
               </div>
               <div class="form-group">
                 <input type="text" class="form-control input-lg" placeholder="Username" ng-model="user.username"/>
               </div>
               <div class="form-group">
                 <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password"/>
               </div>
               <div class="form-group">
                 <div class="row">
                   <div class="col-sm-6">
                     <button type="button" class="btn btn-block btn-lg btn-success" ng-click="registerRedirect()"><i class="fa fa-address-book"></i> Create Account</button>
                   </div>
                   <div class="col-sm-6">
                     <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="loginUser(user)"><i class="fa fa-sign-in"></i> Login</button>
                   </div>
                 </div>
               </div>
               <div class="form-group">
                 <div class="row">
                   <div class="col-sm-12">
                     <span class="pull-right"><a href="#">Forgot Password?</a></span>
                   </div>
                 </div>
               </div>
             </div>
        </div>
     </div>

   </div>

   <hr>
   <div ng-include='"../shared/content/mid.html"'></div>

</div>

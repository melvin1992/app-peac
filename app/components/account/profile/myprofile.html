<div ng-include='"../shared/header/accountHeader.html"'></div>

<div class="container main-container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Profile</h1>
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li class="active">Profile</li>
            </ol>
        </div>
    </div>

    <div class="row">
      <div class="container">
        <div class="col-lg-3">
          <div class="row">
            <div ng-include='"../shared/content/quicklinks.html"'></div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="alert alert-success" ng-show="success">
            <strong>Success!</strong> {{success}}
          </div>

          <div class="alert alert-danger" ng-show="err">
            <strong>Error!</strong> {{err}}
          </div>

          <div class="panel panel-default">
            <div class="panel-heading"><strong>Account Information</strong></div>
            <div class="panel-body">
              <form class="form-horizontal" name="profileForm">
                <div class="form-group">
                  <label class="col-md-4 control-label">Username</label>
                  <div class="col-md-4">
                  <input name="username" placeholder="Username" class="form-control input-md" type="text" ng-init="user.username" ng-model="user.username" readonly="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">First Name</label>
                  <div class="col-md-4">
                  <input name="firstName" placeholder="First Name" class="form-control input-md" type="text" ng-init="user.firstName" ng-model="user.firstName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Middle Name</label>
                  <div class="col-md-4">
                  <input name="middleName" placeholder="Middle Name" class="form-control input-md" type="text"  ng-init="user.middleName" ng-model="user.middleName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Last Name</label>
                  <div class="col-md-4">
                  <input name="lastName" placeholder="Last Name" class="form-control input-md" type="text" ng-init="user.lastName" ng-model="user.lastName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Email Address</label>
                  <div class="col-md-4">
                  <input name="email" placeholder="Email" class="form-control input-md" type="email"  ng-init="user.email" ng-model="user.email">
                  <span class="required-field" ng-show="profileForm.email.$error.email">Invalid email address.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Contact Number</label>
                  <div class="col-md-4">
                  <input name="contactNo" placeholder="Contact Number" class="form-control input-md" type="text"  ng-init="user.contactNo" ng-model="user.contactNo">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"> </label>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary" ng-click="saveUser(user)"><span class="fa fa-check"/> Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading"><strong>Change Password</strong></div>
            <div class="panel-body">
              <form class="form-horizontal" name="passForm">
                <div class="form-group">
                  <label class="col-md-4 control-label">Old Password</label>
                  <div class="col-md-4">
                  <input name="oldpass" placeholder="Old Password" class="form-control input-md" type="password" ng-model="pass.oldpass">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">New Password</label>
                  <div class="col-md-4">
                  <input name="newpass" placeholder="New Password" class="form-control input-md" type="password" ng-model="pass.newpass" ng-minlength="6">
                  <span class="required-field" ng-show="passForm.newpass.$error.minlength">Password atleast 6 characters.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Confirm New Password</label>
                  <div class="col-md-4">
                  <input name="confirmpass" placeholder="Confirm New Password" class="form-control input-md" type="password" ng-model="pass.confirmpass">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"> </label>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary" ng-click="changePassword(pass)"><span class="fa fa-check"/> Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>





        </div>

      </div>
    </div>

</div>
<!-- /.container -->

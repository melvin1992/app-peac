<div ng-include='"../shared/header/accountHeader.html"'></div>
<div class="container main-container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Orientation Registration
                <small>Senior High School</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li class="active">SHS Orientation</li>
            </ol>
        </div>

    </div>

    <div class="row">

      <div class="container">

        <form>
        <h2>Event Information</h2>

        <div class="well">
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>DepEd ID</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="XXXXXXX">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary"><span class="fa fa-search"/> Search</button>
                </span>
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <label>School Name</label>
              <input type="text" class="form-control" placeholder="School Name" readonly="true">
            </div>
            <div class="col-sm-4 form-group">
              <label>School Address</label>
              <input type="text" class="form-control" placeholder="School Address" readonly="true">
            </div>
          </div>
          <div class="row">
              <div class="col-sm-4 form-group">
                <label>Event Date</label>
                <select class="form-control">
                  <option>Select Date</option>
                  <option>Date 1</option>
                  <option>Date 2</option>
                  <option>Date 3</option>
                  <option>Date 4</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label>Venue</label>
                <select class="form-control">
                  <option>Select Venue</option>
                  <option>Venue 1</option>
                  <option>Venue 2</option>
                  <option>Venue 3</option>
                  <option>Venue 4</option>
                </select>
              </div>
          </div>
        </div>

        <h2>Participant Information</h2>

        <div class="panel panel-default">
          <div class="panel-heading"><strong>Designation: <u>Schoolhead</u></strong></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-2 form-group">
                <label>Title</label>
                <input type="text" class="form-control input-sm" placeholder="Mr/Ms/Mrs">
              </div>
              <div class="col-sm-3 form-group">
                <label>First Name</label>
                <input type="text" class="form-control input-sm" placeholder="First Name">
              </div>
              <div class="col-sm-2 form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control input-sm" placeholder="Middle Name">
              </div>
              <div class="col-sm-3 form-group">
                <label>Last Name</label>
                <input type="text" class="form-control input-sm" placeholder="Last Name">
              </div>
              <div class="col-sm-2 form-group">
                <label>Suffix</label>
                <input type="text" class="form-control input-sm" placeholder="Suffix">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 form-group">
                <label>Gender</label>
                <select class="form-control input-sm">
                  <option>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>Birthdate</label>
                <div class="row">
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Month">
                  </div>
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Day">
                  </div>
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Year">
                  </div>
                </div>
              </div>
              <div class="col-sm-2 form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control input-sm" placeholder="09XXXXXXXXX">
              </div>
              <div class="col-sm-3 form-group">
                <label>Email Address</label>
                <input type="email" class="form-control input-sm" placeholder="Email">
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading"><strong>Designation: <u>IT Point Person</u></strong></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-2 form-group">
                <label>Title</label>
                <input type="text" class="form-control input-sm" placeholder="Mr/Ms/Mrs">
              </div>
              <div class="col-sm-3 form-group">
                <label>First Name</label>
                <input type="text" class="form-control input-sm" placeholder="First Name">
              </div>
              <div class="col-sm-2 form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control input-sm" placeholder="Middle Name">
              </div>
              <div class="col-sm-3 form-group">
                <label>Last Name</label>
                <input type="text" class="form-control input-sm" placeholder="Last Name">
              </div>
              <div class="col-sm-2 form-group">
                <label>Suffix</label>
                <input type="text" class="form-control input-sm" placeholder="Suffix">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 form-group">
                <label>Gender</label>
                <select class="form-control input-sm">
                  <option>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label>Birthdate</label>
                <div class="row">
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Month">
                  </div>
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Day">
                  </div>
                  <div class="col-sm-4 birth">
                    <input type="number" class="form-control input-sm" placeholder="Year">
                  </div>
                </div>
              </div>
              <div class="col-sm-2 form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control input-sm" placeholder="09XXXXXXXXX">
              </div>
              <div class="col-sm-3 form-group">
                <label>Email Address</label>
                <input type="email" class="form-control input-sm" placeholder="Email">
              </div>
            </div>
          </div>
        </div>


        <div class="pull-right">
          <button type="reset" class="btn btn-danger"><span class="fa fa-times"/> Reset</button>
          <button type="button" class="btn btn-primary"><span class="fa fa-check"/> Submit</button>
        </div>

        </form>
      </div>

    </div>

</div>
<!-- /.container -->

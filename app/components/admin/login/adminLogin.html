<div ng-include='"../shared/header/header.html"'></div>

<div class="container parent-login">

  <div class="section child-login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h1 class="text-center">Administrator Login</h1>
            </div>
             <div class="modal-body">
               <div class="alert alert-danger" ng-show="err">
                 <strong>Error!</strong> {{err}}
               </div>
               <div class="form-group">
                 <input type="text" class="form-control input-lg" placeholder="Username" ng-model="admin.username"/>
               </div>
               <div class="form-group">
                 <input type="password" class="form-control input-lg" placeholder="Password" ng-model="admin.password"/>
               </div>
               <div class="form-group">
                 <div class="row">
                   <div class="col-sm-12">
                     <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="loginAdmin(admin)"><i class="fa fa-sign-in"></i> Login</button>
                   </div>
                 </div>
               </div>
             </div>
        </div>
     </div>
   </div>

</div>

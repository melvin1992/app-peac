<div ng-include='"../components/admin/shared/header.html"'></div>

<div class="container main-container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-home"></i> Paid Report</h1>
            <ol class="breadcrumb">
                <li><a href="#/admin">Home</a></li>
                <li class="active">Paid Report</li>
            </ol>
        </div>
    </div>

    <div class="row">
      <div class="container">
        <div class="col-lg-2">
          <div class="row">
              <div ng-include='"../components/admin/shared/sidebar.html"'></div>
          </div>
        </div>

        <div class="col-lg-10">
          <div class="alert alert-success" ng-show="success">
            <strong>Success!</strong> {{success}}
          </div>
          <div class="alert alert-danger" ng-show="err">
            <strong>Error!</strong> {{err}}
          </div>


          <div class="col-lg-11">

          <div class="row ten-margin">
            <div class="row">
              <div class="col-sm-3 form-group">
                <label>Select Event Type</label>
                <select class="form-control" ng-model="eventType" ng-change="findEventPerType(eventType)">
                  <option value="">Select Event</option>
                  <option value="JHS Orientation">JHS Orientation</option>
                  <option value="SHS Orientation">SHS Orientation</option>
                  <option value="JHS INSET">JHS INSET</option>
                  <option value="SHS INSET">SHS INSET</option>
                </select>
              </div>
              <div class="col-sm-9 form-group">
                <label>Select Event</label>
                <select class="form-control" ng-model="eventName" ng-options="d._id as d.name for d in eventList">
                  <option value="">Select Event</option>
                </select>
              </div>
            </div>
          </div>

          </div>

          <div class="col-lg-1 custom-btn1">
            <button type="button" class="btn btn-sm btn-primary" ng-click="getPaidReport(eventName)"><i class="fa fa-list"/> Show</button>
          </div>

          <div ng-show="paidReportCsv">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>School ID</th>
                  <th>School Name</th>
                  <th>Amount</th>
                  <th>In Words</th>
                  <th>Event</th>
                  <th>Date</th>
                  <th>Venue</th>
                </tr>
              </thead>
              <tbody>
                 <tr ng-repeat="trans in paidReportCsv">
                   <td>{{trans.schoolID}}</td>
                   <td>{{trans.schoolName}}</td>
                   <td>{{trans.amount}}</td>
                   <td>{{trans.amountInWords}}</td>
                   <td>{{trans.eventName}}</td>
                   <td>{{trans.eventDate}}</td>
                   <td>{{trans.eventVenue}}</td>
                 </tr>
              </tbody>
            </table>

            <button type="button" class="btn btn-sm btn-primary" ng-csv="paidReportCsv"><i class="fa fa-list"/> Export</button>
          </div>

        </div>





      </div>
    </div>

</div>
<!-- /.container -->

<div ng-include='"../components/admin/shared/header.html"'></div>

<div class="container main-container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-calendar"></i> Events</h1>
            <ol class="breadcrumb">
                <li><a href="#/admin/setting">Home</a></li>
                <li class="active">Events</li>
            </ol>
        </div>
    </div>

    <div class="row">
      <div class="container">
        <div class="col-lg-2">
          <div class="row">
              <div ng-include='"../components/admin/shared/sidebar.html"'></div>
          </div>
        </div>
        <div class="col-lg-10">
          <div class="alert alert-success" ng-show="success">
            <strong>Success!</strong> {{success}}
          </div>
          <div class="alert alert-danger" ng-show="err">
            <strong>Error!</strong> {{err}}
          </div>
          <div class="alert alert-info">
            <strong><i class="fa fa-info-circle"/> Note:</strong> All events being displayed are events within the year.
          </div>

          <div class="row ten-margin">
            <div class="col-sm-12">
              <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus"/> Add Event</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="table-participants">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Year</th>
                      <th>Event Name</th>
                      <th>Event Type</th>
                      <th>Date</th>
                      <th>Venue</th>
                      <th>Fee</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr>
                       <td>2017</td>
                       <td>Region 1</td>
                       <td>SHS Inset</td>
                       <td>Feb 14-16</td>
                       <td>MOA Arena</td>
                       <td>1200</td>
                       <td>
                         <button type="button" class="btn btn-xs btn-success" data-toggle="modal" data-target="#editModal"><i class="fa fa-pencil"/> Edit</button>
                         <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash"/> Delete</button>
                       </td>
                     </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

</div>
<!-- /.container -->


<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title"><i class="fa fa-calendar"/> Event Information</h3>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Name</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Year</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Year" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Type</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Type" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Date Description</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Deadline" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Venue</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Venue" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Fee</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Fee" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Max Participants</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Max Participants" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Event Hours</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Event Hours" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Region</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Region" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Province</label>
            <div class="col-sm-7">
              <input type="text" placeholder="Province" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="textinput">Deadline</label>
            <div class="col-sm-7">
              <div class="row">
                <div class="col-sm-4 birth">
                  <input type="number" class="form-control" placeholder="Month">
                </div>
                <div class="col-sm-3 birth">
                  <input type="number" class="form-control" placeholder="Day">
                </div>
                <div class="col-sm-4 birth">
                  <input type="number" class="form-control" placeholder="Year">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"><i class="fa fa-check"/> Submit</button>
      </div>
    </div>
  </div>
</div>
